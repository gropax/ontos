<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">New relation</h4>
  <button type="button" class="close" aria-label="Close" (click)="close.emit()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <app-new-relation-form></app-new-relation-form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-dark" [disabled]="!valid" (click)="submit()">
    <fa-icon [icon]="faPlus"></fa-icon>
    Create
  </button>
</div>
