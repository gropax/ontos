<div class="input-group">
  <div class="input-group-append">
    <app-language-selector (change)="unselectPage()"></app-language-selector>
  </div>
  <input type="text" class="form-control" [ngClass]="{'is-valid': isPageSelected}"
         [(ngModel)]="selected"
         [ngbTypeahead]="search"
         [resultTemplate]="rt"
         [inputFormatter]="formatter" 
         />
</div>

<ng-template #rt let-r="result" let-t="term">
  <span *ngFor="let expression of r.expressions; let i = index">
    <span *ngIf="i > 0">, </span>
    <ngb-highlight [result]="expression" [term]="t"></ngb-highlight>
  </span>
</ng-template>
