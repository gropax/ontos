<form [formGroup]="contentForm" #formDir="ngForm">

  <div class="form-group">
    <textarea id="content" #content class="form-control mt-2" formControlName="content" rows="10" required placeholder="Page content..."></textarea>
    <div *ngIf="content.invalid && (content.dirty || content.touched)" class="alert alert-danger">
      <div *ngIf="content.errors.required">
        Content is required.
      </div>
    </div>
  </div>

</form>
