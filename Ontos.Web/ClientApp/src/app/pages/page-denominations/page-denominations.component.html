<div *ngIf="loading" ngElse="">
  <p>Loading...</p>
</div>

<div *ngIf="!loading" class="page-content" ngElse="">

  <div class="container mt-4">
    <app-page-title [page]="page" prefix="Renaming" hover-class="fade-trigger"></app-page-title>
  </div>

  <hr />

  <div class="container mt-4">
    <app-reference-table [references$]="references$"></app-reference-table>
  </div>

  <app-reference-inline-form [pageId]="pageId" (created)="onCreated($event)"></app-reference-inline-form>
</div>
